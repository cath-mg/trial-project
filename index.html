<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>Portfolio</title>
        <meta name="description" content="My Portfolio">
        
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
        
        <script src="https://use.fontawesome.com/09944fbe3e.js"></script>
    </head>
    <body ng-app="rinsApp" class="body" ng-cloak>
        <md-content class="title">
            <p>Title</p>
        </md-content>

        <md-content layout="row" class="background">
            <md-content flex="25" class="sideBar">
                <p>Profile</p>
                <p>Skills</p>
                <p>Experience</p>
                <p>Education</p>
                <p>Contact Me</p>
            </md-content>
            <md-content flex="75" layout="column" class="content">
                <md-content flex="90" class="description">
                    <p>Right</p>
                </md-content>
                <md-content flex="10" class="navigation">
                    <p>Right Bottom</p>
                </md-content>
            </md-content>
        </md-content>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
        
        <script src='js/index.js')></script>
    </body>
    
</html>
